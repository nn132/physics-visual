<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=dengluyemian001/index.html" />
    <script>
      // 额外的 JS 跳转作为回退
      (function(){
        try{ if(location.pathname.indexOf('/dengluyemian001/')===0) return; }catch(e){}
        location.replace('dengluyemian001/index.html');
      })();
    </script>
  </head>
  <body>
    <p>正在跳转到登录页面：<a href="dengluyemian001/index.html">登录 / 注册</a></p>
  </body>
</html>
